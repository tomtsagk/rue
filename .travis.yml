# uses C behind the scenes
language: c

# only build the default `github` branch
branches:
  only:
  - master

# make builds on `bionic` ubuntu images
# on both `amd64` and `arm64` architectures
jobs:
  include:
#    - name: Bionic Build amd64
#      os: linux
#      dist: bionic
#      arch: amd64
    - name: Bionic Build arm64
      os: linux
      dist: bionic
      arch: arm64

# install dependencies
addons:
  apt:
    packages:
      - git
      - make
      - zip

      # glew dependencies
      - build-essential
      - libxmu-dev
      - libxi-dev
      - libgl-dev

      # SDL & SDL_mixer dependencies
      - build-essential
      - git
      - make
      - cmake
      - autoconf
      - automake
      - libtool
      - pkg-config
      - libasound2-dev
      - libpulse-dev
      - libaudio-dev
      - libjack-dev
      - libx11-dev
      - libxext-dev
      - libxrandr-dev
      - libxcursor-dev
      - libxfixes-dev
      - libxi-dev
      - libxss-dev
      - libgl1-mesa-dev
      - libdbus-1-dev
      - libudev-dev
      - libgles2-mesa-dev
      - libegl1-mesa-dev
      - libibus-1.0-dev
      - fcitx-libs-dev
      - libsamplerate0-dev
      - libsndio-dev
      - libwayland-dev
      - libxkbcommon-dev
      - libdrm-dev
      - libgbm-dev

      # read opus files
      - libopusfile-dev

      # opus
      - libssl-dev

      # test
      - ntp

# compile project - first dependencies then the project itlsef
script:

  # libpng
  - git clone git://git.code.sf.net/p/libpng/code libpng
  - cd libpng
  - ./configure --prefix=${HOME}/AVDL_DEPENDENCIES
  - make -j6
  - make -j6 install
  - cd ..

  # install vorbis
  - git clone https://gitlab.xiph.org/xiph/vorbis.git vorbis
  - cd vorbis
  - ./autogen.sh
  - ./configure --prefix=${HOME}/AVDL_DEPENDENCIES
  - make
  - make install
  - cd ..

  # install opus
  - git clone https://gitlab.xiph.org/xiph/opus.git opus
  - cd opus
  - ./autogen.sh
  - ./configure --prefix=${HOME}/AVDL_DEPENDENCIES
  - make
  - make install
  - cd ..
  # lib/libopus.so ->
  # lib/libopus.so.0 ->
  # lib/libopus.so.0.8.0

  # install ogg
  - git clone https://gitlab.xiph.org/xiph/ogg.git ogg
  - cd ogg
  - ./autogen.sh
  - ./configure --prefix=${HOME}/AVDL_DEPENDENCIES
  - make -j6
  - make -j6 install
  - cd ..
  # lib/libogg.so ->
  # lib/libogg.so.0 ->
  # lib/libogg.so.0.8.5

  # install opusfile
  - export PKG_CONFIG_PATH=${HOME}/AVDL_DEPENDENCIES
  - git clone https://gitlab.xiph.org/xiph/opusfile.git opusfile
  - cd opusfile
  - ./autogen.sh
  - ./configure --prefix=${HOME}/AVDL_DEPENDENCIES
  - make -j6
  - make -j6 install
  - cd ..
  # lib/libopusfile.so ->
  # lib/libopusfile.so.0 ->
  # lib/libopusfile.so.0.4.5

  - export C_INCLUDE_PATH=${HOME}/AVDL_DEPENDENCIES/include
  - export LIBRARY_PATH=${HOME}/AVDL_DEPENDENCIES/lib:${HOME}/AVDL_DEPENDENCIES/lib64

  # install SDL
  - git clone https://github.com/libsdl-org/SDL SDL
  - cd SDL
  - git checkout release-2.0.20
  - mkdir build
  - cd build
  - ../configure --prefix=${HOME}/AVDL_DEPENDENCIES
  - make -j6
  - make -j6 install
  - cd ../..

  # install SDL_mixer
  - git clone https://github.com/libsdl-org/SDL_mixer SDL_mixer
  - cd SDL_mixer
  - git checkout release-2.0.4
  - mkdir build
  - cd build
  - ../configure --prefix=${HOME}/AVDL_DEPENDENCIES --enable-music-ogg-vorbis
  - make -j6
  - make -j6 install
  - cd ../..

  # install glew
  - git clone https://github.com/nigels-com/glew glew
  - cd glew
  - git checkout glew-2.2.0
  - cd auto
  - make
  - cd ..
  - make GLEW_DEST=${HOME}/AVDL_DEPENDENCIES
  - make GLEW_DEST=${HOME}/AVDL_DEPENDENCIES install
  - cd ..

  # install avdl
  - git clone https://github.com/tomtsagk/avdl avdl
  - cd avdl
  - git checkout develop
  - make -j6
  - sudo make -j6 install
  - cd ..

  # install rue
  - make COMPILER_CUSTOM_FLAGS="-i ${HOME}/AVDL_DEPENDENCIES/include" LINKER_CUSTOM_FLAGS="-L ${HOME}/AVDL_DEPENDENCIES/lib -L ${HOME}/AVDL_DEPENDENCIES/lib64" assetdir=
  - mkdir build/native/output/dependencies
  - mkdir build/native/output/bin
  - echo "LD_LIBRARY_PATH=./dependencies/ ./bin/rue" > build/native/output/rue.sh
  - chmod +x build/native/output/rue.sh
  - mv build/native/output/rue build/native/output/bin/rue
  - cp -d ${HOME}/AVDL_DEPENDENCIES/lib*/libGLEW.so* build/native/output/dependencies/
  - cp -d ${HOME}/AVDL_DEPENDENCIES/lib*/libSDL2-2.0.so* build/native/output/dependencies/
  - cp -d ${HOME}/AVDL_DEPENDENCIES/lib*/libSDL2_mixer-2.0.so* build/native/output/dependencies/
  - cp -d ${HOME}/AVDL_DEPENDENCIES/lib*/libopus.so* build/native/output/dependencies/
  - cp -d ${HOME}/AVDL_DEPENDENCIES/lib*/libogg.so* build/native/output/dependencies/
  - cp -d ${HOME}/AVDL_DEPENDENCIES/lib*/libopusfile.so* build/native/output/dependencies/
  - cp -d ${HOME}/AVDL_DEPENDENCIES/lib*/libpng*.so* build/native/output/dependencies/
  - cd build/native/output
  - zip --symlinks "rue-$TRAVIS_OS_NAME-$TRAVIS_CPU_ARCH-build_$TRAVIS_BUILD_NUMBER.zip" -r *
  - cd ../../../

deploy:
  provider: releases
  api_key: "$GITHUB_DEPLOY_RUE"
  file: "build/native/output/rue-$TRAVIS_OS_NAME-$TRAVIS_CPU_ARCH-build_$TRAVIS_BUILD_NUMBER.zip"
  skip_cleanup: true
  draft: true
  #on:
  #  tags: true
